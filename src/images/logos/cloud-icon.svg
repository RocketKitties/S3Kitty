				stroke-width: 20;
				stroke-linecap: round;
				stroke-linejoin: round;
				fill: lightgrey;
			}

			#kitty #mouth, 
			#kitty #whiskers {
				stroke-width: 20;
				stroke-linecap: round;
			}

			#kitty #eyes-open {
				fill: black;
			}

			#kitty #eyes-closed {
				stroke: black;
				stroke-width: 25;
				stroke-linecap: round;
			}

			#kitty #nose {
				fill: hsl(0, 100%, 75%);
